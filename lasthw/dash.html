<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css"/>

<body>
    <h1>Dashboard</h1>  <!-- 제목 -->
    
    <div id="main">       <!--구역 -->
        <h3>Team</h3>     <!--구역 안 제목 -->
       
        <select id="team">
            <option value="C">Cavaliers</option>
            <option value="W">Warriors</option>
        </select>

        <h3>Players name </h3>
        <textarea id="man" rows"1">   </textarea>


        <h3>Description</h3>
        <textarea id="play" rows="5">  </textarea>



        <h2>Points</h2>
        <input id="point" type="text" />
        
        <p>
            <button id="save">Save</button>
        </p>
        
        <hr/>

         <!-- PLAY BY PLAY TABLE -->
        
         <table id="list" width="100%">
                <tr>
                    <td id="td_team">Team</td>
                    <td id="td_play">Play</td>
                    <td id="td_score">Score</td>
                    <td id="td_man">name</td>
                </tr>

        </table>
    </div>
</body>








<script src="dash.js"></script>
